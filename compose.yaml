services:
  postgres:
    image: postgres:18
    restart: always

    env_file: ".env"

    volumes:
      - postgres_data:/var/lib/postgresql

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ditiocorporate/ditio.org-backend:${BACKEND_TAG}
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
        restart: true

    env_file: ".env"

    expose:
      - "8080"
  
  frontend:
    image: ditiocorporate/ditio.org-frontend:${FRONTEND_TAG}
    restart: always

    env_file: ".env"

    expose:
      - "80"

  nginx:
    image: nginx:1.29.5
    restart: always

    ports:
      - "80:80"

    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

    depends_on:
      - backend
      - frontend

volumes:
  postgres_data: